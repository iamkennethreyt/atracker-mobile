<ion-header>
  <ion-navbar color="primary">
    <ion-title> Password Settings </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="changesettings()" padding>
    <ion-item>
      <ion-label>Current Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>New Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password2"
        name="password2"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password3"
        name="password3"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" color="primary" block>Save</button>
    <button ion-button outline color="primary" block>Cancel</button>
  </form>
</ion-content>
