<ion-header>
  <ion-navbar color="danger"> <ion-title>Home</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let cs of classsections">
    <ion-card-content>
      <ion-card-title>
        {{ cs.section.name }} {{ cs.section.yearlevel }}
      </ion-card-title>
      <p>
        School Year : <strong>{{ cs.sy }}</strong>
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
          ion-button
          icon-start
          small
          color="danger"
          outline
          (click)="viewStudents(cs._id)"
        >
          <ion-icon name="eye"></ion-icon>
          <div>View List of Students</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start small color="danger">
          <ion-icon name="qr-scanner"></ion-icon>
          <div>Start Scan QR</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
